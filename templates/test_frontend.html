<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend</title>
    <script>
        async function fetchTeacherStats() {
            const instructorName = document.getElementById('instructor').value;

            // Make POST request to the backend
            const response = await fetch('/get-teacher-stats', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ instructor: instructorName })
            });

            const data = await response.json();
            console.log(data);

            // Display data on the page
            const output = document.getElementById('output');
            if (data.error) {
                output.textContent = `Error: ${data.error}`;
            } else {
                output.textContent = JSON.stringify(data, null, 2);
            }
        }
    </script>
</head>
<body>
    <h1>Test Fetch Teacher Stats</h1>
    <label for="instructor">Enter Instructor Name:</label>
    <input type="text" id="instructor" placeholder="Leahy, John F." />
    <button onclick="fetchTeacherStats()">Fetch Stats</button>
    <h2>Response:</h2>
    <pre id="output" style="background: #f4f4f4; padding: 10px; border: 1px solid #ddd;"></pre>
</body>
</html>
