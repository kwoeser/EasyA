<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Support - Load Data</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Remote File URL Form -->
        <form method="POST" action="{{ url_for('load_remote_js') }}">
            <div class="mb-3">
                <label for="file_url" class="form-label">Enter Remote File URL</label>
                <input type="url" id="file_url" name="file_url" class="form-control" placeholder="https://example.com" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Load Grade Data</button>
            </div>
        </form>

        <hr>

        <!-- Faculty Scraper Form -->
        <form method="POST" action="{{ url_for('scrape_faculty') }}">
            <div class="mb-3">
                <label for="scrape_url" class="form-label">Enter Faculty Scrape URL</label>
                <input type="url" id="scrape_url" name="scrape_url" class="form-control" placeholder="https://example.com" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Scrape Faculty Data</button>
            </div>
        </form>

        <hr>
        
        <!-- Merge Data Button -->
        <form method="POST" action="{{ url_for('merge_data') }}">
            <button type="submit" class="btn btn-warning">Merge Data</button>
        </form>

        <hr>

        <!-- Clear Database Button -->
        <form method="POST" action="{{ url_for('clear_database') }}">
            <button type="submit" class="btn btn-danger">Clear Database</button>
        </form>
    </div>

    <!-- Auto-dismiss Flash Messages After 3 Seconds -->
    <script>
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.classList.remove('show');
                alert.classList.add('fade');
                setTimeout(() => alert.remove(), 500);
            });
        }, 6000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
