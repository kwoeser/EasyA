<!DOCTYPE html>
<html lang="en">
<head>
    <title>EasyA Distribution Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">EasyA Distribution Viewer</h1>

    <!-- Filter Form -->
    <form id="filterForm" method="GET" action="/user" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <label for="department">Department:</label>
                <select name="department" id="department" class="form-control">
                    <option value="">Select a Department</option>
                    {% for dept in departments %}
                        <option value="{{ dept }}" {% if request.args.get('department') == dept %}selected{% endif %}>{{ dept }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="teacher">Teacher:</label>
                <select name="teacher" id="teacher" class="form-control">
                    <option value="">Select a Teacher</option>
                    {% for teacher in teachers %}
                        <option value="{{ teacher }}" data-department="{{ teacher_department_map[teacher] }}" data-classes="{{ teacher_classes_map[teacher] | join(',') }}" {% if request.args.get('teacher') == teacher %}selected{% endif %}>{{ teacher }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="class">Class:</label>
                <select name="class" id="class" class="form-control">
                    <option value="">Select a Class</option>
                    {% for c in classes %}
                        <option value="{{ c }}" data-department="{{ class_department_map[c] }}" data-teachers="{{ class_teachers_map[c] | join(',') }}" {% if request.args.get('class') == c %}selected{% endif %}>{{ c }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </div>
    </form>

    <!-- Graph Section -->
    <div id="chartsContainer">
        {% if graph_data and graph_data|length > 0 %}
            <h3 class="mt-4 text-center">A Grade Distribution</h3>
        {% else %}
            {% if request.args %}
                <script>
                    $(document).ready(function () {
                        alert("No matching data found for the selected filters.");
                    });
                </script>
            {% endif %}
        {% endif %}
    </div>
</div>

<script>
    $(document).ready(function () {
        function filterDropdowns() {
            const selectedDept = $('#department').val();
            const selectedTeacher = $('#teacher').val();

            $('#teacher option').each(function () {
                const teacherDept = $(this).data('department');
                $(this).toggle(!selectedDept || teacherDept === selectedDept);
            });

            $('#class option').each(function () {
                const classDept = $(this).data('department');
                const classTeachers = ($(this).data('teachers') || "").split(',');
                $(this).toggle((!selectedDept || classDept === selectedDept) && (!selectedTeacher || classTeachers.includes(selectedTeacher)));
            });
        }

        $('#department, #teacher').on('change', filterDropdowns);
        filterDropdowns();

        {% if graph_data and graph_data|length > 0 %}
        const gradeData = {{ graph_data | tojson | safe }};

        function createChart(id, labels, data) {
            $('#chartsContainer').empty(); // Clear previous chart

            const canvas = $('<canvas>').attr({ id: id });
            $('#chartsContainer').append(canvas);

            const dynamicHeight = Math.max(labels.length * 30, 200); // Ensure minimum height
            canvas.attr('height', dynamicHeight);

            new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '% of A Grades',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        barThickness: 20 // Fixed bar thickness
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: { beginAtZero: true, max: 100, title: { display: true, text: '% A Grades' } }
                    },
                    maintainAspectRatio: false,
                    animation: { duration: 0 },
                    hover: { mode: null },
                    plugins: { tooltip: { enabled: true } }
                }
            });
        }

        const labels = gradeData.map(item => item.instructor);
        const data = gradeData.map(item => item.value);
        createChart('dynamicChart', labels, data);
        {% endif %}
    });
</script>

</body>
</html>
